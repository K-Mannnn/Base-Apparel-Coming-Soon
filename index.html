<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="app.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="panel">
    <div class="container">
      <img id="logo" src="images/logo.svg" alt="">

      <img id="mobile" src="images/hero-mobile.jpg" alt="">

          <h1><span>We're</span> coming soon</h1>

          <p id="para">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form action="/tacos" id="mail" novalidate>
            <input  type="email" placeholder="Email Address" name="email">
            <button><img id="arrow" src="images/icon-arrow.svg" alt=""></button>
          </form>
          <ul id="list">
            <li id="errMsg"></li>
          </ul>
    </div> 
    <img id="desk" src="images/hero-desktop.jpg" alt="">
    </div>
    <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Kiran M.</a>.
        </p>
      </footer>

  <script src="app.js"></script>
  </body>
</html>
